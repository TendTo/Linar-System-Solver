<?xml version='1.0' encoding='UTF-8'?>
<svg
 xmlns='http://www.w3.org/2000/svg'
 xmlns:xlink="http://www.w3.org/1999/xlink"
 viewBox='-290 -50 750 420'>
 <title>Matrix</title>
 <style>
 * { fill:white ; stroke: black }
 rect { stroke-width: 2; fill: inherit }
 line { stroke-width: 8 }
 text { fill: white; stroke: black; text-anchor: middle ; font-family: monospace ; font-size: 30px }
 use.current-row{ fill: skyblue; }
 use.pivot-row{ fill: red; }
 use.pivot{ fill: green; }

#frame1 {
  visibility: hidden;
  animation: 8s show infinite;
}
#frame2 {
  visibility: hidden;
  animation: 8s show infinite;
  animation-delay: 2s;
}
#frame3 {
  visibility: hidden;
  animation: 8s show infinite;
  animation-delay: 4s;
}
#frame4 {
  visibility: hidden;
  animation: 8s show infinite;
  animation-delay: 6s;
}

@keyframes show {
  0%   { visibility: visible;}
  25%  { visibility: visible; }
  25.1%  { visibility: hidden; }
  100% { visibility: hidden; }
}
</style>
 <defs>
  <rect id='n' width='100' height='100' x='-50' y='-50'/>
  <rect id='l' width='20' height='20' x='-10' y='-10'/>
 </defs>
